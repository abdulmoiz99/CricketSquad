<div *ngIf="teamResponse.success">
    <h1>Country: {{teamResponse.data.country}} - <world-cup-won
            [worldCupWon]=teamResponse.data.totalWorldCupWon></world-cup-won></h1>

    Year established: {{teamResponse.data.yearEstablished}} <br />
    <h1>Players</h1>
</div>

<ol class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-start"
        *ngFor="let player of teamResponse.data.players">
        <div class="ms-2 me-auto">
            <div class="fw-bold">{{player.name}}</div>
        </div>
    </li>
</ol>

<div class="d-grid gap-1 d-md-flex mt-2">
    <button class="btn btn-primary me-md-2" (click) = "deleteTeam()">Delete Team</button>
</div>
