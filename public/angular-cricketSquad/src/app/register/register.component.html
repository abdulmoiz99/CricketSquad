<form [formGroup]="searchForm" (ngSubmit)="search(searchForm)">
    <br />
    <div>
        <label>Name</label>
        <br />
        <input name="name" id="name" formControlName="name">
    </div>
    <br />
    <div>
        <label>Username</label>
        <br />
        <input name="username" id="username" formControlName="username">
    </div>
    <br />

    <div>
        <label>Password</label>
        <br />
        <input name="password" id="password" formControlName="password">
    </div>
    <br />
    <button type="submit">Search</button>
</form>
